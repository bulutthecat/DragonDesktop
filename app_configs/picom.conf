# ===================================  
# Picom Config for DragonDesktop WM  
# ===================================  
  
# Backend  
backend = "glx";  
glx-no-stencil = true;  
glx-no-rebind-pixmap = true;  
use-damage = true;  
  
# VSync  
vsync = true;  
  
# Shadows (subtle, for window depth)  
shadow = true;  
shadow-radius = 12;  
shadow-opacity = 0.5;  
shadow-offset-x = -12;  
shadow-offset-y = -12;  
shadow-exclude = [  
    "class_g = 'slop'",  # Screenshot tools  
    "_GTK_FRAME_EXTENTS@:c"  
];  
  
# Fading (DISABLED for semantic zoom - causes lag during zooming)  
fading = false;  
  
# Opacity (useful for inactive window dimming)  
inactive-opacity = 0.95;  
active-opacity = 1.0;  
frame-opacity = 1.0;  
  
# Blur (optional, GPU-intensive)  
blur-method = "dual_kawase";  
blur-strength = 5;  
  
# Performance  
unredir-if-possible = true;  # Disable compositing for fullscreen games  
detect-rounded-corners = true;  
detect-client-opacity = true;  
detect-transient = true;  
detect-client-leader = true;  
  
# Window type-specific rules  
wintypes: {  
    tooltip = { fade = true; shadow = false; opacity = 0.95; focus = true; full-shadow = false; };  
    dock = { shadow = false; };  
    dnd = { shadow = false; };  
    popup_menu = { opacity = 1.0; shadow = true; };  
    dropdown_menu = { opacity = 1.0; shadow = true; };  
};  
